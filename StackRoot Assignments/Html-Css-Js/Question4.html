<!-- Exercise 4: Interactive calculator
Build an interactive calculator that can perform basic arithmetic operations
(addition,substraction,multiplication,division). Users should be able to 
input numbers and perform calculations with a user-friendly interface -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #323f68;
            text-align: center;
        }
        #calculator {
            width: 300px;
            height: 260px;
            margin: auto;
            padding: 30px;
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: #234b4b;
            box-shadow: 0 0 10px rgb(0, 192, 226);
        }
        input[type="text"] {
            width: 95%;
            height: 10%;
            border: 1px solid #000000;
            padding: 8px;
            margin-bottom: 20px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 2px;
            border: 1px solid #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" readonly>
        <div>
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('/')">/</button>
        </div>
        <div>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('*')">*</button>
        </div>
        <div>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('-')">-</button>
        </div>
        <div>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToResult('+')">+</button>
        </div>
    </div>
    <script>
        function appendToResult(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            try {
                const result = eval(document.getElementById("result").value);
                document.getElementById("result").value = result;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
