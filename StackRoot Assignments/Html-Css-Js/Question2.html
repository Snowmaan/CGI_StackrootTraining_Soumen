<!-- 
Question 2
Build a countdown timer that takes a target date and time as input and displays the remaining time in
days, hours, minutes and seconds until that target date and time is reached. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Question2.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="countdown">
            <div class="countdown-item">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="Question2.js"></script>
</body>
</html>
