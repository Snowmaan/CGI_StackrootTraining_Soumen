<!-- // Question 1
// Create a simple to-do list application using HTML, CSS and JavaScript. 
// Users should be able to take tasks, mark tasks as completed and remove tasks from the list in javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Question1.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton">Add</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
    <script src="Question1.js"></script>
</body>
</html>
