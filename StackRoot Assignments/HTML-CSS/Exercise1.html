<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="8">
        <title>CSS border-style Property</title>
        <style>
          
.red {
    position: absolute;
  top: 20px;
  left: 30px;
  background-color:rgb(255, 0, 0);
  opacity: 0.75;
  width: 200px;
  height: 200px;
}

.green {
    position: absolute;
  top: 60px;
  left: 70px;
  background-color: rgb(0, 255, 0);
  opacity: 0.75;
  width: 200px;
  height: 200px;
}

.blue {
    position: absolute;
  top: 100px;
  left: 110px;
  background-color: rgb(0, 0, 255);
  opacity: 0.75;
  width: 200px;
  height: 200px;
}

        </style>
    </head>
    <body>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </body>
</html>
